<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Professional UI</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Layout: Split Screen */
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f4f4f4;
        }

        /* HEADER */
        .header {
            width: 100%;
            background: #222;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .header nav a:hover {
            color: #4CAF50;
        }

        /* Content Layout */
        .content {
            flex: 1;
            display: flex;
            margin-top: 70px; /* Push content below the fixed header */
        }

        /* Left Section: Background Image & Overlay */
        .left-section {
            flex: 1;
            background: url("assets/css/images/bigstock.jpg") no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: white;
        }

        /* Dark Overlay for Text Visibility */
        .left-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Left Content */
        .left-content {
            position: relative;
            z-index: 2;
            max-width: 400px;
        }

        .left-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .left-content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Right Section: Login Form */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
        }

        /* Login Box */
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #388E3C;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(76, 175, 80, 0.3);
        }

        /* FOOTER */
        .footer {
            width: 100%;
            background: #222;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .left-section {
                display: none;
            }

            .right-section {
                width: 100%;
                padding-top: 20px;
            }

            .header {
                flex-direction: column;
                text-align: center;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">Library System</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <!-- Left Section (Background Image + Overlay + Text) -->
        <div class="left-section">
            <div class="left-content">
                <h1>Welcome to Library Management</h1>
                <p>Access your account and explore a vast collection of books and resources.</p>
            </div>
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <div class="login-container">
                <h2>Login</h2>
                <form action="login.php" method="POST">
                    <label>Username:</label>
                    <input type="text" name="username" required />

                    <label>Password:</label>
                    <input type="password" name="password" required />

                    <label>Role:</label>
                    <select name="role" required>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; 2025 Library System | 
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a>
    </footer>

</body>
</html>
