<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Books</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 73px;
            background: #2C3E50;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
            overflow: hidden;
            transition: width 0.3s ease-in-out;

        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
           align-items: center;
           white-space: nowrap;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
        }

        .sidebar ul li:hover {
            background: #34495E;
        }

        .sidebar ul li i {
            font-size: 20px;
            min-width: 50px;
            text-align: center;
        }

        .sidebar ul li span {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover ul li span {
            opacity: 1;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar:hover ~ .content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Table */
        table {
            width: 100%;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background: #4CAF50;
            color: white;
        }

        /* Buttons */
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
        }

        .btn-add {
            background: #4CAF50;
            margin-bottom: 10px;
        }

        .btn-add:hover {
            background: #45a049;
        }

        .btn-edit {
            background: #3498DB;
        }

        .btn-edit:hover {
            background: #2980B9;
        }

        .btn-delete {
            background: #E74C3C;
        }

        .btn-delete:hover {
            background: #C0392B;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-close {
            background: #E74C3C;
        }

        .btn-close:hover {
            background: #C0392B;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><i class="fas fa-home"></i><span>Dashboard</span></li>
            <li><i class="fas fa-book"></i><span>Manage Books</span></li>
            <li><i class="fas fa-user"></i><span>Users</span></li>
            <li><i  class="fas fa-set"></i><span>Settings</span></li>
            <li><i class="fas fa-sign-out"></i><span>Logout</span></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Manage Books</h1>

        <button class="btn btn-add" onclick="openModal()">Add New Book</button>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Genre</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Books will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding & Editing Books -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Book</h2>
            <input type="text" id="book-title" placeholder="Book Title">
            <input type="text" id="book-author" placeholder="Author">
            <input type="text" id="book-isbn" placeholder="ISBN">
            <input type="text" id="book-genre" placeholder="Genre">
            <input type="text" id="book-quantity" placeholder="Quantity">
            <button class="btn btn-add" onclick="saveBook()">Save</button>
            <button class="btn btn-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let selectedBookIndex = null;
        let books = [];

        function openModal(index = null) {
            selectedBookIndex = index;
            document.getElementById("book-title").value = index !== null ? books[index].title : "";
            document.getElementById("book-author").value = index !== null ? books[index].author : "";
            document.getElementById("book-isbn").value = index !== null ? books[index].isbn : "";
            document.getElementById("book-genre").value = index !== null ? books[index].genre : "";
            document.getElementById("book-quantity").value = index !== null ? books[index].quantity : "";
            document.getElementById("modal-title").innerText = index !== null ? "Edit Book" : "Add New Book";
            document.getElementById("bookModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("bookModal").style.display = "none";
        }

        function saveBook() {
            let title = document.getElementById("book-title").value;
            let author = document.getElementById("book-author").value;
            let isbn = document.getElementById("book-isbn").value;
            let genre = document.getElementById("book-genre").value;
            let quantity = document.getElementById("book-quantity").value;

            if (selectedBookIndex !== null) {
                books[selectedBookIndex] = { title, author, isbn };
            } else {
                books.push({ title, author, isbn });
            }

            renderBooks();
            closeModal();
        }

        function deleteBook(index) {
            books.splice(index, 1);
            renderBooks();
        }

        function renderBooks() {
            let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            books.forEach((book, index) => {
                bookList.innerHTML += `
                    <tr>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.isbn}</td>
                        <td>${book.genre}</td>
                        <td>${book.quantity}</td>
                        <td>
                            <button class="btn btn-edit" onclick="openModal(${index})">Edit</button>
                            <button class="btn btn-delete" onclick="deleteBook(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }
    </script>

</body>
</html>
