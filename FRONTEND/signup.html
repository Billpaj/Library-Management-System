<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Split Screen</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
      }

      .left-section {
        flex: 1;
        background: url("assets/css/images/9splMe.webp") no-repeat center center;
        background-size: cover;
      }

      .right-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #bd9e66;
      }

      .login-container {
        width: 350px;
        padding: 30px;
        text-align: center;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .left-section {
          display: none;
        }
        .right-section {
          flex: 1;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="left-section"></div>

    <div class="right-section">
      <div class="login-container">
        <h2>Sign Up</h2>
        <form action="login.php" method="POST">
          <label>Username:</label>
          <input type="text" name="username" required />

          <label>Email:</label>
          <input type="email" name="email" required />

          <label>Password:</label>
          <input type="password" name="password" required />

          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
