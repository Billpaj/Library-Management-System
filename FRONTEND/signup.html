<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/signup.css" />

  <!-- ✅ Step 1: Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Signup Section -->
    <section class="signup-section">
      <div class="logo">
        <i class="fas fa-book-reader"></i> Library System
      </div>

      <h1>Sign Up</h1>
      <p class="signup-description">
        Create your library account to explore resources and borrow books.
      </p>

      <form class="signup-form" action="../BACKEND/signup.php" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select name="role" id="role" required>
            <option value="">Select role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="e.g. +1234567890" required />
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="signup-button">Create Account</button>
      </form>

      <div class="signup-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </section>

    <!-- Image Section -->
    <section class="image-section">
      <img src="assets/images/library-scaled.jpg" alt="Library Login Banner" />
      <i class="fas fa-book-open"></i>
    </section>
  </div>

  <!-- ✅ Step 2: Bootstrap Modal for Signup Success -->
  <div class="modal fade" id="signupSuccessModal" tabindex="-1" aria-labelledby="signupSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="signupSuccessModalLabel">Signup Successful</h5>
        </div>
        <div class="modal-body">
          <p>Your account has been created successfully. You will be redirected to the login page shortly.</p>
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Redirecting...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
