<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Select & Borrow Books</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #eef1f7;
        }

        /* Header */
        .header {
            width: 100%;
            background: #24292E;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 22px;
            font-weight: bold;
        }

        .header nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: #4CAF50;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .dropdown select:focus {
            outline: none;
        }

        /* Sidebar */
        .sidebar {
            width: 230px;
            background: #2C3E50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 60px;
            height: calc(100vh - 60px);
            transition: width 0.3s ease-in-out;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .sidebar ul li i {
            min-width: 30px;
            text-align: center;
            font-size: 18px;
        }

        .sidebar ul li:hover {
            background: #34495E;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            margin-top: 80px;
            padding: 20px;
            width: calc(100% - 250px);
            flex: 1;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Book Selection Grid */
        .book-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s ease-in-out;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #4CAF50;
        }

        .book-card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .book-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: #24292E;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }

    </style>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">Library System</div>
        <nav>
            <a href="#">Home</a>
            <div class="dropdown">
                <select id="categorySelect" onchange="filterByCategory()">
                    <option value="">Categories (A-Z)</option>
                    <script>
                        for (let i = 65; i <= 90; i++) {
                            document.write(`<option value="${String.fromCharCode(i)}">${String.fromCharCode(i)}</option>`);
                        }
                    </script>
                </select>
            </div>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><i class="fas fa-home"></i> Dashboard</li>
            <li><i class="fas fa-book"></i> Browse Books</li>
            <li><i class="fas fa-shopping-cart"></i> My Borrowed Books</li>
            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Select Books to Borrow</h1>

        <!-- Books Grid -->
        <div class="book-container" id="book-list">
            <!-- Books will be added dynamically -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Library System | Terms | Privacy
    </footer>

    <script>
        let books = [
            { title: "The Alchemist", author: "Paulo Coelho" },
            { title: "1984", author: "George Orwell" },
            { title: "To Kill a Mockingbird", author: "Harper Lee" },
            { title: "The Hobbit", author: "J.R.R. Tolkien" },
            { title: "Animal Farm", author: "George Orwell" },
            { title: "A Brief History of Time", author: "Stephen Hawking" }
        ];

        function renderBooks(filteredBooks = books) {
            let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            filteredBooks.forEach(book => {
                bookList.innerHTML += `
                    <div class="book-card">
                        <h3>${book.title}</h3>
                        <p>by ${book.author}</p>
                    </div>
                `;
            });
        }

        function filterByCategory() {
            let selectedCategory = document.getElementById("categorySelect").value;
            if (selectedCategory === "") {
                renderBooks();
            } else {
                let filteredBooks = books.filter(book => book.title.startsWith(selectedCategory));
                renderBooks(filteredBooks);
            }
        }

        renderBooks();
    </script>

</body>
</html>
