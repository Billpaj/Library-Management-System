<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Borrow & Return Books</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #1E3A5F;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100vh;
            transition: width 0.3s ease;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar ul li:hover {
            background: #314E74;
        }

        .content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .search-bar input:focus {
            border-color: #4CAF50;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }

        .search-bar button {
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-bar button:hover {
            background: #388E3C;
        }

        /* Book List (Card Style) */
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .book-card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .book-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .btn-borrow {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #3498DB;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-borrow:hover {
            background: #2980B9;
        }

        /* Borrowed Books Section */
        .borrowed-section {
            margin-top: 40px;
        }

        .borrowed-books {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .borrowed-card {
            background: #FFEECC;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 200px;
        }

        .btn-return {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #E74C3C;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-return:hover {
            background: #C0392B;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>User Panel</h2>
        <ul>
            <li>Dashboard</li>
            <li>Search & Borrow Books</li>
            <li>My Borrowed Books</li>
            <li>Logout</li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Search & Borrow Books</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search books by title, author, or genre">
            <button onclick="searchBooks()">Search</button>
        </div>

        <!-- Books Grid -->
        <div class="book-list" id="book-list">
            <!-- Books will be added dynamically here -->
        </div>

        <h1 class="borrowed-section">My Borrowed Books</h1>
        <div class="borrowed-books" id="borrowed-books">
            <!-- Borrowed books will be displayed here -->
        </div>
    </div>

    <script>
        let books = [
            { title: "The Great Gatsby", author: "F. Scott Fitzgerald", genre: "Fiction", quantity: 3 },
            { title: "1984", author: "George Orwell", genre: "Dystopian", quantity: 2 },
            { title: "The Hobbit", author: "J.R.R. Tolkien", genre: "Fantasy", quantity: 5 }
        ];

        let borrowedBooks = [];

        function renderBooks() {
            let bookList = document.getElementById("book-list");
            bookList.innerHTML = "";
            books.forEach((book, index) => {
                bookList.innerHTML += `
                    <div class="book-card">
                        <h3>${book.title}</h3>
                        <p>Author: ${book.author}</p>
                        <p>Genre: ${book.genre}</p>
                        <p>Available: ${book.quantity}</p>
                        <button class="btn-borrow" onclick="borrowBook(${index})">Borrow</button>
                    </div>
                `;
            });
        }

        function borrowBook(index) {
            if (books[index].quantity > 0) {
                books[index].quantity--;
                borrowedBooks.push({ title: books[index].title, dueDate: new Date().toDateString() });
                renderBooks();
                renderBorrowedBooks();
            } else {
                alert("No copies available!");
            }
        }

        function renderBorrowedBooks() {
            let borrowedList = document.getElementById("borrowed-books");
            borrowedList.innerHTML = "";
            borrowedBooks.forEach((book, index) => {
                borrowedList.innerHTML += `
                    <div class="borrowed-card">
                        <h3>${book.title}</h3>
                        <p>Due Date: ${book.dueDate}</p>
                        <button class="btn-return" onclick="returnBook(${index})">Return</button>
                    </div>
                `;
            });
        }

        function returnBook(index) {
            borrowedBooks.splice(index, 1);
            renderBorrowedBooks();
        }

        renderBooks();
    </script>

</body>
</html>
