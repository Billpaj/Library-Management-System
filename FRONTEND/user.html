<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Dashboard</title>
  <link rel="stylesheet" href="../FRONTEND/css/user.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

  <!-- Header Bar -->
  <header class="header-bar">
    <div class="header-left">
      <img src="assets/images/library-book-logo-template.jpg" alt="Library Logo">
      <span>Library System</span>
    </div>

    <div class="header-right">
      <a href="#">Profile</a>
      <div class="nav-link">
        <a href="#">My Books <i class="fas fa-caret-down"></i></a>
        <div class="dropdown">
          <a href="#">Books Borrowed</a>
          <p class="borrowed-total"><strong>Total Borrowed:</strong> <span id="borrowedCount">0</span></p>
          <div class="borrowed-list" id="borrowedList"></div>
          <a href="#">Due This Week</a>
          <a href="#">Total Books Read</a>
        </div>
      </div>
      <div class="search-wrapper">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search books..." />
      </div>
      <a href="../BACKEND/logout.php" class="logout-btn">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h2>Available Books to Borrow</h2>
    <div id="bookGrid" class="book-grid"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Library Management System. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <span>|</span>
        <a href="#">Terms of Use</a>
        <span>|</span>
        <a href="#">Contact Us</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- JS Files -->
  <script src="js/user.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Fetch books and render
      fetch('../BACKEND/fetch-books.php')
        .then(res => res.json())
        .then(data => {
          const bookGrid = document.getElementById("bookGrid");
          data.books.forEach(book => {
            const card = document.createElement("div");
            card.className = "book-card";
            card.innerHTML = `
              <img src="assets/images/book.jpg" alt="${book.title}">
              <h4>${book.title}</h4>
              <p>${book.author}</p>
              <button data-id="${book.id}">Borrow</button>
            `;

            card.querySelector("button").addEventListener("click", (e) => {
              const id = e.target.getAttribute("data-id");
              fetch('../BACKEND/borrow-book.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `book_id=${id}`
              })
              .then(res => res.json())
              .then(res => {
                if (res.success) {
                  e.target.innerText = "Borrowed";
                  e.target.disabled = true;
                  e.target.style.backgroundColor = "gray";
                } else {
                  alert("Failed to borrow: " + res.message);
                }
              });
            });

            bookGrid.appendChild(card);
          });
        });

      // Live search functionality
      document.getElementById("searchInput").addEventListener("input", function() {
        const query = this.value.toLowerCase();
        const cards = document.querySelectorAll(".book-card");
        cards.forEach(card => {
          const title = card.querySelector("h4").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      });
    });
  </script>

</body>
</html>
