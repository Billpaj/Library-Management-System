<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Signup</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Professional Embedded CSS -->
  <style>
    :root {
      --primary-color: #2E8B57;
      --background-color: #f3f6fa;
      --input-border: #ccc;
      --hover-color: #276947;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 90%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .signup-section {
      flex: 1;
      padding: 50px 40px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 25px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #222;
    }

    .signup-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 18px;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9f9f9;
      transition: border 0.3s;
    }

    input:focus,
    select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-button:hover {
      background-color: var(--hover-color);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .image-section {
      flex: 1;
      background: url('https://cdn.pixabay.com/photo/2016/01/30/17/39/library-1173863_1280.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-section i {
      font-size: 80px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 2;
    }

    .image-section::after {
      content: "";
      position: absolute;
      background-color: rgba(0, 0, 0, 0.3);
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        display: none;
      }

      .signup-section {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Signup Section -->
    <section class="signup-section">
      <div class="logo">
        <i class="fas fa-book-reader"></i> Library System
      </div>

      <h1>Sign Up</h1>
      <p class="signup-description">
        Create your library account to explore resources and borrow books.
      </p>

      <form class="signup-form" action="signup.php" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter username" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select name="role" id="role" required>
            <option value="">Select role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="e.g. +1234567890" required />
        </div>

        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="signup-button">Create Account</button>
      </form>

      <div class="signup-link">
        Already have an account? <a href="/login.html">Log In</a>
      </div>
    </section>

    <!-- Image Section -->
    <section class="image-section">
      <i class="fas fa-book-open"></i>
    </section>
  </div>

</body>
</html>
