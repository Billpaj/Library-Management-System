<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Library System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-book-reader"></i>
        <span>Library Admin</span>
      </div>
      <nav>
        <ul>
          <li class="active" id="dashboardLink"><i class="fas fa-chart-line"></i> Dashboard</li>
          <li><i class="fas fa-book"></i> Manage Books</li>
          <li id="usersLink"><i class="fas fa-users"></i> Users</li>
          <li><i class="fas fa-cogs"></i> Settings</li>
          <li>
            <i class="fas fa-sign-out-alt"></i>
            <a href="../BACKEND/logout.php" class="logout-btn">Logout</a>
          </li>
        </ul>
        <button id="toggle-theme" class="btn btn-toggle">Toggle Theme</button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="dashboard-header">
        <h1>Manage Books</h1>
        <button class="btn btn-add" onclick="openModal()">
          <i class="fas fa-plus"></i> Add New Book
        </button>
      </header>

      <!-- ðŸ”™ Back to Dashboard Button -->
      <button id="backToDashboard" class="btn btn-close" style="margin-bottom: 15px; display: none;">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>

      <!-- ðŸ‘¤ Users Section (Hidden by Default) -->
      <section id="usersSection" class="table-section" style="display: none;">
        <h2>All Users</h2>
        <p><strong>Total Users:</strong> <span id="totalUsersCount">0</span></p>
        <input type="text" id="userSearchInput" placeholder="Search users..." style="margin: 10px 0; padding: 6px; width: 300px;" />
        <table class="book-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>
      </section>

      <!-- ðŸ“Š Summary Cards -->
      <section class="summary-cards">
        <div class="card">
          <h3>Total Books</h3>
          <p id="totalBooks">0</p>
        </div>
        <div class="card">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="card">
          <h3>Books Borrowed</h3>
          <p id="booksBorrowed">0</p>
        </div>
      </section>

      <!-- ðŸ“ˆ Charts -->
      <section class="charts">
        <div class="chart-card">
          <h3>Books Overview</h3>
          <canvas id="bookChart"></canvas>
        </div>
      </section>

      <!-- ðŸ“š Book Table -->
      <section class="table-section">
        <table class="book-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Genre</th>
              <th>Quantity</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="book-list">
            <!-- JS will populate this -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ðŸ“¦ Book Modal -->
  <div id="bookModal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Add New Book</h2>
      <input type="text" id="book-title" placeholder="Title" required />
      <input type="text" id="book-author" placeholder="Author" />
      <input type="text" id="book-isbn" placeholder="ISBN" />
      <input type="text" id="book-genre" placeholder="Genre" />
      <input type="number" id="book-quantity" placeholder="Quantity" />
      <input type="file" id="book-image" accept="image/*" />
      <div class="modal-actions">
        <button class="btn btn-close" onclick="closeModal()">Cancel</button>
        <button class="btn btn-add" onclick="saveBook()">Save</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/admin.js" defer></script>
</body>
</html>
