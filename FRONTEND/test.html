<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System - Welcome</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-Screen Background */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url("assets/css/images/library-scaled.jpg") no-repeat center center;
            background-size: cover;
            position: relative;
            color: white;
        }

        /* Overlay to Enhance Readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Header Section */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header .logo {
            font-size: 22px;
            font-weight: bold;
            color: #4caf50;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: #4caf50;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 2;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.85);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        /* Button Styling */
        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .login-btn {
            background-color: #4caf50;
            color: white;
            margin-bottom: 10px;
        }

        .signup-btn {
            background-color: #008cba;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Footer Section */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 15px 0;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">Library System</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Welcome to the Library Management System</h2>
        <p>Explore a world of knowledge with our digital library.</p>
        <button class="login-btn" onclick="window.location.href='Login.html'">Login</button>
        <button class="signup-btn" onclick="window.location.href='signup.html'">Signup</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; 2025 Library System | 
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a>
    </footer>

</body>
</html>
