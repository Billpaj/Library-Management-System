<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library System - Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("assets/css/images/library-scaled.jpg");
        background-size: cover;
        color: white;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background: rgba(0, 0, 0, 0.7);
      }

      h2 {
        color: white;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      .login-btn {
        background-color: #4caf50;
        color: white;
      }
      .signup-btn {
        background-color: #008cba;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the Library Management System</h2>
      <p>Select an option</p>
      <button class="login-btn" onclick="window.location.href='Login.html'">
        Login
      </button>
      <button class="signup-btn" onclick="window.location.href='signup.html'">
        Signup
      </button>
    </div>
  </body>
</html>
